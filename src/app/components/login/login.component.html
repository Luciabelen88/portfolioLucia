
<div class="container">
  <div [style]="{'visibility': invalidLoggedIn}" class="alert alert-danger" role="alert">
    Invalid email or password! Try again!
  </div>
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h3 class="card-title text-center">Login</h3>
            
            <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
              <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <div *ngIf="email!.touched && email!.invalid" class="alert alert-danger">Email is required</div>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <div *ngIf="email!.touched && email!.invalid" class="alert alert-danger">Password is required</div>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="d-grid">
                <button class="btn btn-info btn-login text-uppercase fw-bold" type="submit">Login</button>
              </div>
              <hr class="my-4">
              <div class="d-grid mb-2">
                <button class="btn btn-back btn-login text-uppercase fw-bold" type="submit" routerLink="">
                 Back to Portfolio
                </button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer">
    <div class="copyright">
      &copy; <strong><span>Lucia Belen Croci</span></strong><p>Portfolio Web - Trabajo final Argentina Programa</p>
    </div>
  </footer>
