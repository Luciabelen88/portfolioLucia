<div class="background-item">
    <div class="buttons"  *ngIf="service.isLoggedIn()">
      <app-delete-btn (click)="deleteExperience()"> </app-delete-btn>
      <app-edit-btn [routerLink]="'editexperience/' + experienceId"></app-edit-btn>
    </div>
    <img class="logo" [src]="logo_url" alt="logo" />
    <div class="content">
      <h4>{{ title }}</h4>
      <h5>{{ start_period }} - {{ finish_period }}</h5>
      <p>
        <em>{{ site }}</em>
      </p>
      <p>{{ description }}</p>
    </div>
  </div>
