<app-section title="Projects" description="AquÃ­ se muestran las projects">
  <div id="project" >
    <ng-container  *ngFor="let project of projectsList| paginate: { id: 'projectPaginator',
    itemsPerPage: 4,
    currentPage: currentPageProject
   }">
      <app-projects-card
      [title]="project.title" 
      [description]="project.description" 
      [date]="project.date" 
      [projectImage]="project.projectImage" 
      [linkGithub]="project.linkGithub"
      ></app-projects-card>
     </ng-container>
     <pagination-controls  id="projectPaginator"
                      (pageChange)="currentPageProject=$event"
                      previousLabel="Previous"
                      nextLabel="Next"></pagination-controls>
  </div>
  </app-section>
