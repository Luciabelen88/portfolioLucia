<div class="container">
  <div [style]="{'visibility': invalidAdd}" class="alert alert-danger" role="alert">
    This Skill could not be added!
  </div>
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h2 class="card-title text-center">
              Add Skill 
            </h2>
<form [formGroup]="skillform" (ngSubmit)="onSubmit($event)">
    <h1>New Hard or Soft Skill</h1>
    <div class="form-group">
      <input formControlName="title" type="text" class="form-control" aria-describedby="hardskillHelp" placeholder="title" >
      <div *ngIf="title!.touched && title!.invalid" class="alert alert-danger">title is required</div>
    </div>
    <div class="form-group">
      <label for="typeFormControl"></label>
      <input formControlName="description" type="text" class="form-control" id="typeFormControl" placeholder="description">
      <div *ngIf="description!.touched && description!.invalid" class="alert alert-danger">Skill description is required</div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select level</label>
      <select formControlName="skill_level" class="form-control" id="levelForm">
        <ng-container *ngFor="let level of levels">
          <option [defaultSelected]="0" [value]="level.level_id">{{level.level_value | uppercase}}</option>
        </ng-container>
        <div *ngIf="skill_level!.touched && skill_level!.invalid" class="alert alert-danger">Skill level is required</div>
      </select>
    </div>
    <div class="d-grid mb-2">
        <button type="submit"  class="btn btn-info btn-login text-uppercase fw-bold" >
          Add
        </button>
      </div>
        <div class="d-grid mb-2">
          <button class="btn btn-back btn-login text-uppercase fw-bold" type="submit" routerLink="">
           Back to Portfolio
          </button>
        </div>
        <mat-progress-bar [style]="{'visibility': IsProcessing}" mode="indeterminate"></mat-progress-bar>
  </form>

</div>
</div>
</div>
</div>
</div>

<div class="copyright">

</div>
